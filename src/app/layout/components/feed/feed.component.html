<div class="feed flex fd-row jc-sb wrap">
    <div class="feed__photo">
        <img src="https://i.ytimg.com/vi/6lt2JfJdGSY/maxresdefault.jpg" alt="">
    </div>
    <div class="feed__wrapper flex fd-row jc-sb wrap">
        <div class="feed__title">{{feed.title}}</div>
        <div class="feed__buttons flex fd-row-rev">
            <button class="feed__button feed__button--edit" (click)='editPost()' *ngIf = 'isMyPost'>Edit</button>
            <button class="feed__button feed__button--delete" (click)='deletePost()' *ngIf = 'isMyPost'>Delete</button>
            <button class="feed__button feed__button--more" [routerLink] = "['/feed',feed.id]">More</button>
        </div>
        <div class="feed__body">{{feed.body}}</div>
        <div class="feed__date">{{date | date:'dd MMM h:mm a'}}</div>
    </div>

</div>
